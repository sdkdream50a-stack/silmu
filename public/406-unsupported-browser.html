<!doctype html>
<html lang="ko">
<head>
  <title>지원하지 않는 브라우저입니다 | 실무</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Pretendard', -apple-system, sans-serif; background: #f8fafc; color: #1e3a5f; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { text-align: center; padding: 2rem; max-width: 480px; }
    .code { font-size: 6rem; font-weight: 700; background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
    h1 { font-size: 1.5rem; font-weight: 700; margin: 1rem 0 0.5rem; }
    p { color: #64748b; line-height: 1.6; margin-bottom: 2rem; }
    .btn { display: inline-block; padding: 0.75rem 2rem; background: #1e3a5f; color: #fff; border-radius: 0.75rem; text-decoration: none; font-weight: 600; transition: background 0.2s; }
    .btn:hover { background: #2d4a6f; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">406</div>
    <h1>지원하지 않는 브라우저입니다</h1>
    <p>최신 브라우저로 업데이트하시면<br>더 나은 환경에서 이용하실 수 있습니다.</p>
    <a href="/" class="btn">홈으로 돌아가기</a>
  </div>
</body>
</html>
